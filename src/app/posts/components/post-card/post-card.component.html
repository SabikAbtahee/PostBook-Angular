<mat-card class="mat-elevation-z4 p-0">
	<div fxLayout="row" fxLayoutAlign="space-between center">
		<div fxLayout="row" fxLayoutAlign="space-between center">
			<div class="pl-24">
				<mat-icon *ngIf="post.Status == 0" color="warn">security</mat-icon>
				<mat-icon *ngIf="post.Status == 1" class="secondary-color-sea">public</mat-icon>
			</div>
			<div class="p-0 m-0">
				<mat-card-title class="px-24 py-12"
					><span class="header-2">{{ post.Title }}</span></mat-card-title
				>
			</div>
		</div>
		<div fxLayout="row" fxLayoutAlign="space-between center">
			<div *ngIf="isAdmin()" class="px-24">
				<button mat-stroked-button color="warn" (click)="banPost(post)">
					<span>Ban Post</span>
				</button>
			</div>
			<div *ngIf="showMoreVert(post)" class="px-24">
				<button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
					<mat-icon>more_horiz</mat-icon>
				</button>
			</div>
		</div>
	</div>
	<div class="px-24 py-12 caption-1">Post made by : {{ post.Author.UserName }}</div>

	<mat-card-content class="px-24 py-12"> {{ post.Description }}</mat-card-content>

	<div fxLayout="row" fxLayoutAlign="space-around center" class="p-24">
		<div fxLayout="row" fxLayoutAlign="center center">
			<mat-icon *ngIf="isPostLiked(post)" color="primary" class="mr-16">thumb_up</mat-icon>
			<button mat-stroked-button color="primary" (click)="likeUnlikePost(post)" class="w-200">
				<span
					>LIKE <span class="ml-8">({{ post.Likes?.length }})</span></span
				>
			</button>
		</div>
		<!-- <button mat-stroked-button color="primary" class="w-200">COMMENT</button> -->
	</div>
</mat-card>
<mat-menu #menu="matMenu">
	<button (click)="editPost(post)" mat-menu-item>
		<mat-icon>edit</mat-icon>
		<span>Edit</span>
	</button>
	<button (click)="deletePost(post)" mat-menu-item>
		<mat-icon>delete_outline</mat-icon>
		<span>Delete</span>
	</button>
	<!-- <button mat-menu-item>
		<mat-icon>visibility_off</mat-icon>
		<span>Ban</span>
	</button> -->
</mat-menu>

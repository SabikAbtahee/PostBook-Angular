<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" color="primary">
	<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="12px">
		<div>
			<button (click)="alterSideNav()" mat-icon-button>
				<mat-icon>density_medium</mat-icon>
			</button>
		</div>
		<div class="subtitle-1">Post Book</div>
	</div>
	<div fxLayout="row" fxLayoutAlign="space-between center">
		<div class="subtitle-1">{{ username }}</div>

		<button mat-icon-button [matMenuTriggerFor]="menu">
			<mat-icon>settings</mat-icon>
		</button>

		<mat-menu #menu="matMenu">
			<button mat-flat-button class="w-100-p" (click)="redirectToSignUp()">Create Account</button>
			<app-logout></app-logout>
		</mat-menu>
	</div>
</mat-toolbar>

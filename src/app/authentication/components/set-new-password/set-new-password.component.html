<form [formGroup]="setPasswordForm">
	<div fxLayout="column" fxLayoutAlign="center center">
		<div fxLayout="row" fxLayoutAlign="center center" class="pt-124 pb-48 header-1">
			Set your New Password
		</div>
		<div
			fxLayout="column"
			fxLayoutAlign="center stretch"
			fxLayoutGap="12px"
			class="margin-auto w-332"
		>
			<div>
				<mat-progress-bar
					*ngIf="isLoading"
					fxLayout="row"
					fxLayoutAlign="center center"
					mode="indeterminate"
					color="primary"
					class="m-0"
				></mat-progress-bar>
				<mat-card class="px-28 py-36" [class.mat-elevation-z4]="true">
					<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="12px">
						<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="12px">
							<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
								<div fxLayout="column" fxLayoutAlign="center" class="mb-24">
									<i class="material-icons-outlined"> email </i>
								</div>
								<div>
									<mat-form-field appearance="outline" class="w-224">
										<mat-label>Password</mat-label>
										<input matInput formControlName="Password" />
										<mat-error *ngIf="setPasswordForm.get('Password')?.errors">
											<span *ngIf="setPasswordForm.get('Password')?.errors?.['required']"
												>Password is required</span
											>
											<span *ngIf="setPasswordForm.get('Password')?.errors?.['pattern']"
												>Password must be within 6-15 character and contain
												lowercase,uppercase,number,special character</span
											>
										</mat-error>
									</mat-form-field>
								</div>
							</div>

							<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
								<div fxLayout="column" fxLayoutAlign="center" class="mb-24">
									<i class="material-icons-outlined"> email </i>
								</div>
								<div>
									<mat-form-field appearance="outline" class="w-224">
										<mat-label>Retype Password</mat-label>
										<input matInput formControlName="ConfirmPassword" />
										<mat-error *ngIf="setPasswordForm.get('ConfirmPassword')?.errors">
											<span *ngIf="setPasswordForm.get('ConfirmPassword')?.errors?.['required']"
												>Password is required</span
											>
											<span *ngIf="setPasswordForm.get('ConfirmPassword')?.errors?.['pattern']"
												>Password must be within 6-15 character and contain
												lowercase,uppercase,number,special character</span
											>
										</mat-error>
									</mat-form-field>
								</div>
							</div>
						</div>

						<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
							<button
								type="submit"
								(click)="submit()"
								mat-raised-button
								color="primary"
								class="w-260 h-40"
							>
								Reset Password
							</button>
						</div>
					</div>
				</mat-card>
			</div>
		</div>
	</div>
</form>

<form [formGroup]="forgotPasswordForm">
	<div fxLayout="column" fxLayoutAlign="center center">
		<div fxLayout="row" fxLayoutAlign="center center" class="pt-124 pb-48 header-1">
			Welcome to Post Book
		</div>
		<div
			fxLayout="column"
			fxLayoutAlign="center stretch"
			fxLayoutGap="12px"
			class="margin-auto w-332"
		>
			<div>
				<mat-progress-bar
					*ngIf="isLoading"
					fxLayout="row"
					fxLayoutAlign="center center"
					mode="indeterminate"
					color="primary"
					class="m-0"
				></mat-progress-bar>
				<mat-card class="px-28 py-36" [class.mat-elevation-z4]="true">
					<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="12px">
						<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="12px">
							<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
								<div fxLayout="column" fxLayoutAlign="center" class="mb-24">
									<i class="material-icons-outlined"> email </i>
								</div>
								<div>
									<mat-form-field appearance="outline" class="w-224">
										<mat-label>Email</mat-label>
										<input matInput placeholder="Type in Email" formControlName="Email" />
										<mat-error *ngIf="forgotPasswordForm.get('Email')?.errors">
											<span *ngIf="forgotPasswordForm.get('Email')?.errors?.['required']"
												>Email is required</span
											>
											<span *ngIf="forgotPasswordForm.get('Email')?.errors?.['email']"
												>Not a valid email</span
											>
										</mat-error>
									</mat-form-field>
								</div>
							</div>
						</div>

						<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
							<button
								type="submit"
								(click)="submit()"
								mat-raised-button
								color="primary"
								class="w-260 h-40"
							>
								Send Reset Password Link
							</button>
						</div>
					</div>
				</mat-card>
			</div>
		</div>
		<div fxLayout="row" fxLayoutAlign="space-between center" class="margin-auto w-332 py-16">
			<div>
				<a class="cursor-pointer" (click)="gotoSignIn()">Go To Login Page</a>
			</div>
		</div>
	</div>
</form>

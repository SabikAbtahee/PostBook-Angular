<form [formGroup]="signInForm">
	<div fxLayout="column" fxLayoutAlign="center center">
		<div fxLayout="row" fxLayoutAlign="center center" class="pt-124 pb-48 header-1">
			Welcome to PostBook
		</div>
		<div
			fxLayout="column"
			fxLayoutAlign="center stretch"
			fxLayoutGap="12px"
			class="margin-auto w-332"
		>
			<div>
				<mat-progress-bar
					*ngIf="isLoading"
					fxLayout="row"
					fxLayoutAlign="center center"
					mode="indeterminate"
					color="primary"
					class="m-0"
				></mat-progress-bar>
				<mat-card class="px-28 py-36" [class.mat-elevation-z4]="true">
					<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="38px">
						<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="12px">
							<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
								<div fxLayout="column" fxLayoutAlign="center" class="mb-24">
									<i class="material-icons-outlined"> person </i>
								</div>
								<div>
									<mat-form-field appearance="outline" class="w-224">
										<mat-label>UserName</mat-label>
										<input matInput placeholder="Type in UserName" formControlName="UserName" />
										<mat-error *ngIf="signInForm.get('UserName')?.errors">
											<span *ngIf="signInForm.get('UserName')?.errors?.['required']"
												>UserName is required</span
											>
										</mat-error>
									</mat-form-field>
								</div>
							</div>

							<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
								<div fxLayout="column" fxLayoutAlign="center" class="mb-24">
									<i class="material-icons-outlined"> lock </i>
								</div>
								<div>
									<mat-form-field appearance="outline" class="w-224">
										<mat-label>Password</mat-label>
										<input
											id="mysecretpassword"
											type="password"
											matInput
											placeholder="Type in passoword "
											formControlName="Password"
											showHideInput
										/>

										<mat-icon
											class="cursor-pointer"
											matSuffix
											showHideTrigger="mysecretpassword"
										></mat-icon>

										<mat-error *ngIf="signInForm.get('Password')?.errors">
											<span *ngIf="signInForm.get('Password')?.errors?.['required']"
												>Password is required</span
											>
											<span *ngIf="signInForm.get('Password')?.errors?.['pattern']">
												Password must be within 6-15 character and contain
												lowercase,uppercase,number,special character
											</span>
										</mat-error>
									</mat-form-field>
								</div>
							</div>
						</div>

						<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
							<button
								type="submit"
								(click)="submit()"
								mat-raised-button
								color="primary"
								class="w-260 h-40"
							>
								Login
							</button>

							<button (click)="goToSignUp()" mat-stroked-button color="primary" class="w-260 h-40">
								Create Account
							</button>
						</div>
					</div>
				</mat-card>
			</div>
		</div>
		<!-- <div fxLayout="row" fxLayoutAlign="space-between center" class="margin-auto w-332 py-16">
			<div>
				<a class="cursor-pointer primary-text-color">Forgot Password? </a>
			</div>
			<div>
				<a class="cursor-pointer primary-text-color">Back to Home </a>
			</div>
		</div> -->
	</div>
</form>

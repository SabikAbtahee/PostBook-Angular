<mat-card class="px-28 py-36 mat-elevation-z4 w-400 h-540">
	<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="38px">
		<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
			<div class="header-2 h-48">{{ item.Title }}</div>
			<!-- <div class="white-space-pre-line">{{ item.Description }}</div> -->

			<img
				mat-card-image
				style="width: 264px; height: 294px"
				[src]="item.Image"
				alt="Photo of a Shiba Inu"
			/>
			<div class="header-2">{{ item.Price }}</div>
		</div>
		<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
			<button (click)="buyItem(item._id)" mat-raised-button color="primary" class="w-260 h-40">
				Buy Book
			</button>
		</div>
	</div>
</mat-card>

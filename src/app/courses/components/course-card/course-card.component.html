<mat-card class="px-28 py-36 mat-elevation-z4">
	<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="38px">
		<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="12px">
			<div class="header-1">{{ course.Title }}</div>
			<div class="white-space-pre-line">{{ course.Description }}</div>
		</div>

		<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
			<button
				(click)="goToCourseDetail(course._id)"
				mat-raised-button
				color="primary"
				class="w-260 h-40"
			>
				Start Course
			</button>

			<button (click)="gotoQuiz()" mat-stroked-button color="primary" class="w-260 h-40">
				Take A Quiz
			</button>
		</div>
	</div>
</mat-card>
